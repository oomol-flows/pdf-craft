inputs_def:
  - handle: pdf
    description: Input
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: PDF
            extensions:
              - pdf
    nullable: false
  - handle: epub
    description: EPUB file save path, if not filled in, a default path will be specified
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: EPUB
            extensions:
              - epub
    value:
    nullable: true
  - group: OCR
    collapsed: true
  - handle: device
    description: how to perform OCR, using CPU? using CUDA hardware acceleration? or
      uploading to the cloud?
    json_schema:
      enum:
        - cpu
        - cuda
        - cloud
      ui:options:
        labels:
          - CPU
          - CUDA
          - Cloud
    value: cloud
    nullable: false
  - handle: ocr_level
    description: Should we perform OCR only once per page, or perform OCR multiple
      times to avoid missing some text?
    json_schema:
      enum:
        - once
        - once_per_layout
      ui:options:
        labels:
          - Once
          - Once per Layout
    value: once
    nullable: false
  - group: LLM
    collapsed: true
  - handle: window_tokens
    description: The entire book will be split into many segments and submitted to
      LLM in batches. this number is used to limit the number of tokens in each
      segment.
    json_schema:
      type: integer
    value:
    nullable: true
  - handle: threads_count
    description: The number of threads opened at the same time to initiate requests
      to LLM, the more threads, the faster the analysis speed.
    json_schema:
      type: integer
      minimum: 1
    value: 4
    nullable: false
  - handle: retry_times
    description: The number of retries after an LLM request fails is limited. If a
      request exceeds this number, an error will be reported and the request
      will be exited.
    json_schema:
      type: integer
      minimum: 0
    value: 5
    nullable: false
  - handle: retry_interval_seconds
    description: How long (in seconds) after a failed LLM request starts the next retry
    json_schema:
      type: number
      minimum: 0
    value: 1.5
    nullable: false
  - group: options
    collapsed: true
  - handle: correction
    description: For the results of OCR scanning, LLM is used to correct the text.
      If set to "off", no correction will be made; if set to "once", only one
      correction will be made; if set to "detailed", the correction will be
      repeated until LLM considers the final result to be of sufficient quality.
    json_schema:
      enum:
        - off
        - once
        - detailed
      ui:options:
        labels:
          - Off
          - Once
          - Detailed
    value: once
    nullable: false
  - handle: extract_formula
    description: Whether to extract formulas in the page. If enabled, the formulas
      will be parsed into LATEX format. If disabled, the formulas will be
      treated as static images.
    json_schema:
      type: boolean
    value: false
    nullable: false
  - handle: extract_table
    description: Whether to extract the table in the page. If enabled, it will be
      recognized as HTML format, if disabled, it will be displayed as a static
      image.
    json_schema:
      type: boolean
    value: false
    nullable: false
  - handle: llm
    json_schema:
      ui:options:
        title: Model
      ui:widget: llm::model
    value:
      model: deepseek-chat
      temperature: 1
      top_p: 0.8
      max_tokens: 4096
    nullable: false
outputs_def:
  - handle: saved_path
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: EPUB
            extensions:
              - epub
    nullable: false
    description: Output
nodes:
  - node_id: analyse_pdf#1
    title: "Analyse PDF #1"
    inputs_from:
      - handle: pdf
        from_flow:
          - input_handle: pdf
      - handle: output_dir
        value: null
      - handle: device
        value: cloud
        from_flow:
          - input_handle: device
      - handle: ocr_level
        value: once
        from_flow:
          - input_handle: ocr_level
      - handle: window_tokens
        value: null
        from_flow:
          - input_handle: window_tokens
      - handle: threads_count
        value: 1
        from_flow:
          - input_handle: threads_count
      - handle: retry_times
        value: 5
        from_flow:
          - input_handle: retry_times
      - handle: retry_interval_seconds
        value: 1.5
        from_flow:
          - input_handle: retry_interval_seconds
      - handle: correction
        value: once
        from_flow:
          - input_handle: correction
      - handle: extract_formula
        value: false
        from_flow:
          - input_handle: extract_formula
      - handle: extract_table
        value: false
        from_flow:
          - input_handle: extract_table
      - handle: llm
        value:
          model: deepseek-chat
          temperature: 1
          top_p: 0.8
          max_tokens: 4096
        from_flow:
          - input_handle: llm
    task: self::analyse_pdf
    progressWeight: 95
  - node_id: generate_epub#1
    title: "Generate EPUB #1"
    inputs_from:
      - handle: analysed_dir
        from_node:
          - node_id: analyse_pdf#1
            output_handle: output_dir
      - handle: epub_file_path
        value: null
        from_flow:
          - input_handle: epub
      - handle: latex
        value: true
        from_flow:
          - input_handle: extract_formula
      - handle: table
        value: true
        from_flow:
          - input_handle: extract_table
        from_node:
          []
    task: self::generate_epub
    progressWeight: 5
title: PDF to EPUB
icon: ":twemoji:blue-book:"
outputs_from:
  - handle: saved_path
    from_node:
      - node_id: generate_epub#1
        output_handle: epub_file_path
description: The scanned PDF file is recognized by OCR, and the book structure
  is analyzed by LLM, and it is converted into an EPUB file while retaining
  these structures.
