nodes:
  - task: llm::LLM
    title: "LLM #1"
    node_id: LLM#1
    inputs_from:
      - handle: input
        value: hello
      - handle: model
        value:
          model: deepseek-chat
          temperature: 0
          top_p: 0.5
          max_tokens: 4096
      - handle: messages
        value:
          - role: user
            content: 你好，请问你是谁？
  - task: oomol-preview::markdown_text_preview
    title: "Markdown preview #1"
    node_id: markdown_text_preview#1
    inputs_from:
      - handle: text
        from_node:
          - node_id: LLM#1
            output_handle: output
