icon: ":fa6-solid:file-pdf:#F14C4C:"
nodes:
  - task: self::analyse_pdf
    title: Analyse PDF
    node_id: analyse_pdf#1
    inputs_from:
      - handle: output_dir
        value:
      - handle: device
        value: cloud
      - handle: pdf
      - handle: retry_times
        value: 5
      - handle: retry_interval_seconds
        value: 1.5
      - handle: ocr_level
        value: once
      - handle: llm
        value:
          model: deepseek-chat
          temperature: 1
          top_p: 0.8
          max_tokens: 4096
      - handle: window_tokens
        value:
      - handle: extract_formula
        value: false
      - handle: extract_table
        value: false
      - handle: threads_count
        value: 1
      - handle: correction
        value: off
  - task: self::generate_epub
    title: Generate EPUB
    node_id: generate_epub#1
    inputs_from:
      - handle: epub_file_path
        value:
      - handle: analysed_dir
        from_node:
          - node_id: analyse_pdf#1
            output_handle: output_dir
      - handle: latex
        value: true
      - handle: table
        value: true
title: PDF to EPUB
