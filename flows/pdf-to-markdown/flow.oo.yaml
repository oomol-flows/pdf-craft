nodes:
  - task: self::pdf-to-markdown
    title: PDF to Markdown
    node_id: pdf-to-markdown#2
    inputs_from:
      - handle: pdf
        value: /oomol-driver/downloads/citation.pdf
      - handle: device
        value: cuda
      - handle: model_dir
        value: /oomol-driver/oomol-storage/pdf-craft/models
      - handle: output_file
        value: /oomol-driver/oomol-storage/pdf-craft/output.md
      - handle: assets_dir_name
        value: images
  - task: oomol-preview::markdown_file_preview
    title: "Markdown preview (with file) #2"
    node_id: markdown_file_preview#2
    inputs_from:
      - handle: file_path
        from_node:
          - node_id: pdf-to-markdown#2
            output_handle: output_file
