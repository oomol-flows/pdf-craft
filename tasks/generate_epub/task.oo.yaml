inputs_def:
  - handle: analysed_dir
    description: The folder path where PDF analysis results are stored, generated by
      the "Analyse PDF" block.
    json_schema:
      type: string
      ui:widget: dir
  - handle: epub_file_path
    description: EPUB file save path, if not filled in, a default path will be specified
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: EPUB
            extensions:
              - epub
    value:
    nullable: true
  - group: render
    collapsed: true
  - handle: latex
    description: Render the formula in LATEX format. If false, the formula will be
      displayed as a static image.
    json_schema:
      type: boolean
    value: true
  - handle: table
    description: Render the table. If false, the table will be displayed as a static image.
    json_schema:
      type: boolean
    value: true
outputs_def:
  - handle: epub_file_path
    description: Converted EPUB file path.
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: EPUB
            extensions:
              - epub
ui:
  default_width: 450
executor:
  name: python
  options:
    spawn: false
    entry: __init__.py
title: Generate EPUB
icon: ":twemoji:blue-book:"
description: Convert PDF analysis results (folders) into EPUB files.
private: false
