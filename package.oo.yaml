version: 0.2.14
icon: ./icon.png
scripts:
  bootstrap: |
    if command -v nvidia-smi &> /dev/null; then
      pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu126
      poetry install --no-root --extras cuda
    else
      poetry install --no-root --extras cpu
    fi
    pip uninstall opencv-python opencv-python-headless -y
    pip install opencv-python-headless==4.10.0.84
dependencies:
  {}
exclude_flow_dependencies:
  - pdf-craft
  - dataclasses-json
name: pdf-craft
repository: https://github.com/oomol-flows/pdf-craft
releaseNotes: add layer
displayName: PDF craft
description: "%pdf-craft-is-a-project-that-converts-scanned-pdf-books-into-mark%"
